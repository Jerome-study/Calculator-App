<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <section>
            <div class="calculator">
                <div class="screen">
                    <input type="text" id="text-box" placeholder="0" readonly = 'readonly'>
                </div>
                
                <div class="keypads-holder">
                         <div class="keypad-number">
                            <div class="keypads">
                                <button class="keypad keypad-0">0</button>
                                <button class="keypad">1</button>
                                <button class="keypad">2</button>
                            </div>
                            <div class="keypads">
                                <button class="keypad">3</button>
                                <button class="keypad">4</button>
                                <button class="keypad">5</button>
                            </div>
                            <div class="keypads">
                                <button class="keypad">6</button>
                                <button class="keypad">7</button>
                                <button class="keypad">8</button>
                            </div>
                            <div class="keypads">
                                <button class="keypad">9</button>
                                <button class="keypad-dot">.</button>
                            </div>
                            
                         </div>
                        

                        <div class="options">
                            <div class="options-holder">
                                <button class="operator" id="sum">+</button>
                                <button class="operator" id="difference">-</button>
                            </div>
                            <div class="options-holder">
                                <button class="operator" id="multiply">*</button>
                                <button class="operator" id="division">/</button>
                            </div>
                            <div class="options-holder">
                                <button class="total" id="equal">=</button>
                                <button class="remove" id="delete">C</button>
                            </div>
                    
                            
                        </div>
                </div>
            </div>
        </section>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
